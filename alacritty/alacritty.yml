---
shell:
  program: /opt/homebrew/bin/tmux   # <- set this to the path of your tmux installation
  args: []
# Toggle ESC (\x1b | ^[ ) prefix when using Option key on Mac (use xxd to test)
window.option_as_alt: false

color_schemes:
  selenized_white: &selenized_white
    primary:
      background: '0xffffff'
      foreground: '0x474747'
    normal:
      black:   '0xebebeb'
      red:     '0xd6000c'
      green:   '0x1d9700'
      yellow:  '0xc49700'
      blue:    '0x0064e4'
      magenta: '0xdd0f9d'
      cyan:    '0x00ad9c'
      white:   '0x878787'
    bright:
      black:   '0xcdcdcd'
      red:     '0xbf0000'
      green:   '0x008400'
      yellow:  '0xaf8500'
      blue:    '0x0054cf'
      magenta: '0xc7008b'
      cyan:    '0x009a8a'
      white:   '0x282828'

    indexed_colors: []

  gruvbox_dark: &gruvbox_dark
    primary:
      background: '0x282828'
      foreground: '0xebdbb2'
      bright_foreground: '0xFF9C9C'

    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'

    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

    indexed_colors: []
  gruvbox_super_dark: &gruvbox_super_dark
    primary:
      background: '0x000000'
      foreground: '0xebdbb2'
      bright_foreground: '0xFF9C9C'

    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'

    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

    indexed_colors: []

    

# Colors (Selenized white)
colors: *selenized_white

font:
  size: 15.0
  normal:
    family: Hack Nerd Font #FiraCode Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font #FiraCode Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font #FiraCode Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font #FiraCode Nerd Font
    style: Bold Italic

window:
  #decorations: "none"
  dimensions:
    columns: 120
    lines: 40
  padding:
    x: 5
    y: 5
  opacity: 1.0

scrolling:
  history: 10000
  multiplier: 3

cursor:
  style:
    shape: beam
    blinking: on
    blink-interval: 10

key_bindings:
  - { key: Space,        mods: Control, chars: "\x00" }   # without this, sometimes ASCII NUL is sent
